<div class="confirm-action-dialog">
    <h1>{{data?.message}}</h1>

    <div class="buttons-wrapper">
        <button mat-raised-button color="warn" (click)="closeDialog(true)">
            Confirm
        </button>
        <button mat-raised-button (click)="closeDialog()">
            Cancel
        </button>
    </div>
</div>
