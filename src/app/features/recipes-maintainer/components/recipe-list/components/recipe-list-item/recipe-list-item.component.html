<mat-card *ngIf="recipe" class="recipe-list-item" (click)="navigateTo($event, 'view')">
    <div class="recipe-list-item__child name">
        <h3>{{recipe.name}}</h3>
    </div>

    <div class="recipe-list-item__child buttons">
        <button (click)="navigateTo($event, 'edit')" mat-raised-button color="primary">
            Edit
        </button>
        <button mat-raised-button color="accent" (click)="openDeleteDialog($event)">
            delete
        </button>
    </div>
</mat-card>
